<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/css/main.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="your-results">
        <div class="result-content1">Your Result</div>
        <div class="circle">
          <div class="result-content2">76</div>
          <div class="result-content3">of 100</div>
        </div>

        <div class="description">
          <div class="result-content4">Great</div>
          <div class="result-content5">
            You scored higher than 65% of the people who have taken these tests.
          </div>
        </div>
      </div>
      <div class="summary">
        <div class="summary-content1">Summary</div>
        <div class="summary-content2">
          <img src="assets/images/icon-reaction.svg" alt="icon-reaction" />
          <p class="property">Reaction</p>
          <p class="rate">
            80<span style="color: hsl(213, 4%, 47%)">/100</span>
          </p>
        </div>
        <div class="summary-content3">
          <img src="assets/images/icon-memory.svg" alt="icon-memory" />
          <p class="property">Memory</p>
          <p class="rate">
            92<span style="color: hsl(213, 4%, 47%)">/100</span>
          </p>
        </div>
        <div class="summary-content4">
          <img src="assets/images/icon-verbal.svg" alt="icon-verbal" />
          <p class="property">Verbal</p>
          <p class="rate">
            61<span style="color: hsl(213, 4%, 47%)">/100</span>
          </p>
        </div>
        <div class="summary-content5">
          <img src="assets/images/icon-visual.svg" alt="icon-visual" />
          <p class="property">Visual</p>
          <p class="rate">
            72<span style="color: hsl(213, 4%, 47%)">/100</span>
          </p>
        </div>
        <div class="summary-content6">Continue</div>
      </div>
    </div>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ebru Yerdelen</a>.
    </footer>
  </body>
</html>
