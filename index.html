<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/css/main.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="your-results">
        <div class="result-content1">Your Result</div>
        <div class="circle">
          <div class="result-content2">76</div>
          <div class="result-content3">of 100</div>
        </div>

        <div class="description">
          <div class="result-content4">Great</div>
          <div class="result-content5">
            You scored higher than 65% of the people who have taken these tests.
          </div>
        </div>
      </div>
      <div class="summary">
        <div class="summary-content1"></div>
        <div class="summary-content2"></div>
        <div class="summary-content3"></div>
        <div class="summary-content4"></div>
        <div class="summary-content5"></div>
        <div class="summary-content6"></div>
      </div>
    </div>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ebru Yerdelen</a>.
    </footer>
  </body>
</html>
